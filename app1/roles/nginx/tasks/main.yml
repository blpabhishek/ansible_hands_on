- name: Install nginx 
  become: yes
  yum: name="nginx" state=present

- name: Set the port to {{nginx_port}} for nginx in the conf file.
  become: yes
  template: 
    src: nginx.conf
    dest: /etc/nginx/conf.d/default.conf
  register: nginxConfigStatus
- debug : "msg={{nginxConfigStatus}}"

- name: Start Nginx
  become: yes
  service: 
    name: nginx 
    state: started 
    enabled: yes

- name: Restart Nginix when conf has changed
  service:
    name: nginx
    state: restarted
  when: nginxConfigStatus.changed