- name: Install nginx 
  become: yes
  yum: name="nginx" state=present
  notify: Restart nginx
- name: Set the port to {{nginx_port}} for nginx in the conf file.
  become: yes
  template: 
    src: nginx.conf
    dest: /etc/nginx/conf.d/default.conf
  notify: Restart nginx
- name: Start Nginx
  become: yes
  service: 
    name: nginx 
    state: started 
    enabled: yes